        <div class="chakra-login-container">
            <div class="container login-container pad-top-20 pad-bot-20">
                <div class="row">
                    <div class="col-12 col-sm-3" >
                        <img src="images/trainer.png" alt="trainer" class="img-thumbnail">
                    </div>
                    <div class="col-12 col-sm-6 pad-top-10" >
                        <h4>Leah S.</h4>
                        <p>Infantry Road</p>
                        <p>Endurance Master Mind</p>
                    </div>
                    <div class="col-12 col-sm-3" >

                    </div>
                </div>
                <div class="row mar-top-20">

                    </div>

                    </div>
                </div>

            <div class="modal-content btn-radial">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body text-center">

                    <h5>You have 3 rides to go</h5>
                </div>
                <div class="modal-footer text-center">
                    <button type="button" class="btn login-proceed btn-fixed">Buy Package</button>
                </div>
            </div>
