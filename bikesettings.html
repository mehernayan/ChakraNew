<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
     </head>
    <body>
        <div id="header"></div>
        <section class="body-header text-center"><h1>Bike Settings</h1></section>
        <div class="chakra-login-container">
            <div class="container login-container pad-top-20">
                <div class="row justify-content-center">
                      <div class="col-12 form-container">
                            <div class="message-container">
                            
                            </div>
                            <form novalidate>
                                <div class="form-group row mar-top-10" >
                                    <div class="col-12 col-sm-4 offset-sm-4">
                                        <label class="login-label" for="seatHeight">SEAT HEIGHT</label>
                                        <select class="form-control custom-select" id="seatHeight">
                                            <option selected>Select a height</option>
                                            <option value="A">A</option>
                                            <option value="B">B</option>
                                            <option value="C">C</option>
                                            <option value="D">D</option>
                                            <option value="E">E</option>
                                            <option value="F">F</option>
                                            <option value="G">G</option>
                                            <option value="H">H</option>
                                            <option value="I">I</option>
                                            <option value="J">J</option>
                                            <option value="K">K</option>
                                            <option value="L">L</option>
                                            <option value="M">M</option>
                                            <option value="N">N</option>
                                            <option value="O">O</option>
                                            <option value="P">P</option>
                                            <option value="Q">Q</option>
                                        </select>
                                        <label class="login-label mar-top-20" for="seatDepth">SEAT DEPTH</label>
                                        <select class="form-control custom-select" id="seatDepth">
                                            <option selected>Select a depth</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                        </select>
                                        <label class="login-label mar-top-20" for="handlebarHeight">HANDLEBAR HEIGHT</label>
                                        <select class="form-control custom-select" id="handlebarHeight">
                                            <option selected>Select a height</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                        </select>
                                        <label class="login-label mar-top-20" for="handlebarDepth">HANDLEBAR DEPTH</label>
                                        <select class="form-control custom-select" id="handlebarDepth">
                                            <option selected>Select a depth</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                        </select>
                                    </div>
                                    <div class="col-12 col-sm-4 offset-sm-4">
                                        <button  class="btn login-proceed mar-top-20"> Update </button>
                                    </div>
                                </div>
                             </form>
                        </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    
        <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
        <script src="js/lib/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script> 
        $(function(){
            $("#header").load("views/partials/headerloggedin.html"); 
            $("#footer").load("views/partials/footer.html"); 
        });
    </script>     
    </body>
</html>
