<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
     </head>
    <body>
        <div id="header"></div>
        <section class="body-header text-center"><h1>Edit Contact Details</h1></section>
        <div class="chakra-login-container">
            <div class="container login-container pad-top-20">
                <div class="row justify-content-center">
                      <div class="col-12 form-container">
                            <div class="message-container">
                            
                            </div>
                            <form novalidate>
                                <div class="form-group row mar-top-10" >
                                     <div class="col-12 col-sm-4 offset-sm-1">
                                        <button  class="btn btn-light btn-edit"><i class="fa fa-edit "></i></button>
                                        
                                        <img src="images/user.png" alt="user" class="img-thumbnail">
                                    </div>
                                    <div class="col-12 col-sm-4 offset-sm-1">
                                        <label class="login-label">EMAIL ADDRESS</label>
                                        <input  type="text" class="form-control custom-input"/>
                                        <label class="login-label mar-top-20">PHONE NUMBER</label>
                                        <input  type="number" class="form-control custom-input"/>
                                        <label class="login-label mar-top-20">ENTER PASSWORD</label>
                                        <input  type="password" class="form-control custom-input"/>
                                        <label class="login-label mar-top-20">RE-ENTER PASSWORD</label>
                                        <input  type="password" class="form-control custom-input"/>
                                    </div>
                                    <div class="col-12 col-sm-4 offset-sm-4">
                                        <button  class="btn login-proceed mar-top-20"> Update </button>
                                    </div>
                                </div>
                             </form>
                        </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    
        <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
        <script src="js/lib/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script> 
        $(function(){
            $("#header").load("views/partials/headerloggedin.html"); 
            $("#footer").load("views/partials/footer.html"); 
        });
    </script>     
    </body>
</html>
