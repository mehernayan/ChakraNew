<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
     </head>
    <body>
        <div id="header"></div>
        <section class="body-header text-center"><h1>We can't wait to meet you</h1></section>
        <div class="chakra-login-container">
            
            <div class="login-container pad-top-20">
                <div class="row justify-content-center">
                      <div class="col-12 col-sm-4" >
                        <div class="message-container">
                            
                        </div>
                        <h2 class="text-center">Two quick question to help us help you enjoy ride</h2>
                      </div>
                      
                      <div class="col-12">
                        <div class="form-container">
                            <form novalidate>
                                <div class="col-12 mar-top-20 horizontal-line"></div>
                                <div class="form-group row mar-top-10" >
                                    <label class="col-12 col-sm-4 offset-sm-1 col-form-label text-center" for="shoeSize">What's your shoe size? </label>
                                    <div class="col-12 col-sm-4 offset-sm-1">
                                        <select class="form-control custom-select" id="shoeSize">
                                            <option selected>Select a size</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                          </select>
                                      </div>
                                </div>
                                <div class="col-12 mar-top-10 horizontal-line"></div>
                                <div class="form-group row mar-top-10" >
                                    <label class="col-12 col-sm-4 offset-sm-1 col-form-label text-center" for="favColor">What's your favorite chakra color?</label>
                                    <div class="col-12 col-sm-4 offset-sm-1">
                                        <select class="form-control custom-select" id="favColor">
                                            <option selected>Select a color</option>
                                            <option value="red">Red</option>
                                            <option value="orange">Orange</option>
                                            <option value="blue">Blue</option>
                                          </select>
                                    </div>
                                </div>
                                <div class="col-12 mar-top-10 horizontal-line"></div>
                                <div class="form-group row mar-top-10" >
                                    <div class="col-12 col-sm-4 offset-sm-4">
                                        <button  class="btn login-proceed mar-top-20"> Proceed </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                      </div>
                   </div>
            </div>
        </div>

        <div id="footer"></div>
    
        <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
        <script src="js/lib/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script> 
        $(function(){
            $("#header").load("views/partials/header.html"); 
            $("#footer").load("views/partials/footer.html"); 
        });
    </script>     
    </body>
</html>
